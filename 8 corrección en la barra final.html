<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Bíblico de Preguntas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 10px;
            transition: background-color 0.3s ease, background-image 0.3s ease;
        }

        #game-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
            transition: background-color 0.3s ease, background-image 0.3s ease;
        }

        h1 {
            font-size: 1.8rem;
            color: #333;
        }

        button {
            display: block;
            margin: 10px 0;
            padding: 12px;
            background-color: #f5f5f5; /* Fondo neutro */
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 45%;
            margin-right: 5%;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #dcdcdc; /* Color más oscuro al pasar el ratón */
        }

        #score-container {
            margin-top: 20px;
            font-size: 1.2rem;
        }

        #next-btn, #restart-btn {
            margin-top: 20px;
            background-color: #008CBA;
            padding: 12px 20px;
            width: 100%;
            font-size: 1.1rem;
            display: none;
        }

        #next-btn:hover, #restart-btn:hover {
            background-color: #006F8C;
        }

        #answers-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        #progress-container {
            width: 100%;
            background-color: #E1BEE7; /* Lila suave */
            height: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        #progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #9C27B0, #673AB7); /* Gradiente de morado claro a morado fuerte */
            border-radius: 5px;
        }

        #result-container {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* Estilos para la pantalla final */
        .yellow-theme {
            background-color: #FFFAE5; /* Amarillo tenue casi blanco */
            background-image: linear-gradient(45deg, #FFFAE5, #FFF59D);
            color: #333;
            text-align: center;
            transition: background-color 0.3s ease, background-image 0.3s ease;
        }

        .yellow-theme h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Mejoras para el botón Volver a Jugar */
        #restart-btn {
            background-color: #FFEB3B;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        #restart-btn:hover {
            background-color: #FBC02D;
        }

        /* Animación de entrada para el puntaje */
        .score-anim {
            animation: fadeIn 1s ease-in-out;
        }

        /* Animación de desvanecimiento */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .correct {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }

        .incorrect {
            background-color: #F44336;
            color: white;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }

        /* Estilos específicos para pantallas pequeñas */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            button {
                width: 48%;
                margin-right: 0;
                font-size: 1rem;
            }

            #restart-btn {
                font-size: 1.1rem;
            }

            .yellow-theme h1 {
                font-size: 1.8rem;
            }

            #score-container {
                font-size: 1rem;
            }

            .score-anim {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 480px) {
            button {
                width: 100%;
                font-size: 1rem;
            }

            h1 {
                font-size: 1.3rem;
            }

            .yellow-theme h1 {
                font-size: 1.5rem;
            }

            #score-container {
                font-size: 1rem;
            }

            .score-anim {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Juego Bíblico</h1>

        <!-- Barra de progreso -->
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>

        <div id="question-container">
            <p id="question"></p>
            <div id="answers-container">
                <button class="answer-btn" onclick="checkAnswer(0)">Respuesta 1</button>
                <button class="answer-btn" onclick="checkAnswer(1)">Respuesta 2</button>
                <button class="answer-btn" onclick="checkAnswer(2)">Respuesta 3</button>
                <button class="answer-btn" onclick="checkAnswer(3)">Respuesta 4</button>
            </div>
        </div>

        <div id="score-container">
            <p>Puntaje: <span id="score">0</span></p>
        </div>

        <div id="result-container"></div>
        <button id="next-btn" onclick="nextQuestion()">Siguiente</button>
        <button id="restart-btn" onclick="restartGame()">Volver a Jugar</button>
    </div>

    <script>
        let questions = [
            {
                question: "¿Quién fue el primer hombre creado por Dios?",
                options: ["Adán", "Noé", "Abraham", "Moisés"],
                answer: 0
            },
            {
                question: "¿Cuál es el nombre del hermano de Moisés?",
                options: ["Aaron", "Josué", "David", "Elías"],
                answer: 0
            },
            {
                question: "¿En qué parte de la Biblia se encuentra el Salmo 23?",
                options: ["Antiguo Testamento", "Nuevo Testamento", "Apocalipsis", "Hechos"],
                answer: 0
            },
            {
                question: "¿Qué milagro hizo Jesús en las bodas de Caná?",
                options: ["Sanó a un ciego", "Multiplicó los panes", "Convirtió agua en vino", "Resucitó a Lázaro"],
                answer: 2
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        // Función para mezclar las preguntas
        function shuffleQuestions() {
            questions = questions.sort(() => Math.random() - 0.5);
        }

        function loadQuestion() {
            let question = questions[currentQuestionIndex];
            document.getElementById("question").textContent = question.question;
            let buttons = document.querySelectorAll(".answer-btn");

            buttons.forEach((button, index) => {
                button.textContent = question.options[index];
            });

            updateProgressBar();
        }

        function checkAnswer(selectedIndex) {
            let correctAnswerIndex = questions[currentQuestionIndex].answer;
            let resultContainer = document.getElementById("result-container");

            if (selectedIndex === correctAnswerIndex) {
                score++;
                resultContainer.innerHTML = `<div class="correct">¡Correcto! La respuesta correcta es: ${questions[currentQuestionIndex].options[correctAnswerIndex]}</div>`;
            } else {
                resultContainer.innerHTML = `<div class="incorrect">¡Incorrecto! La respuesta correcta es: ${questions[currentQuestionIndex].options[correctAnswerIndex]}</div>`;
            }

            document.getElementById("score").textContent = score;
            document.getElementById("next-btn").style.display = "block";
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
                document.getElementById("result-container").innerHTML = "";
                document.getElementById("next-btn").style.display = "none";
            } else {
                document.getElementById("question-container").style.display = "none";
                document.getElementById("result-container").innerHTML = "<h1>¡Todas las preguntas fueron contestadas!</h1>";
                document.getElementById("next-btn").style.display = "none";
                document.getElementById("restart-btn").style.display = "block";
                document.body.classList.add("yellow-theme");
                document.getElementById("game-container").classList.add("yellow-theme");

                // Cambiar el color de la barra de progreso a dorado cuando se completa el juego
                document.getElementById("progress-bar").style.background = "#FFB300";
            }
        }

        function updateProgressBar() {
            let progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById("progress-bar").style.width = progress + "%";
        }

        function restartGame() {
            currentQuestionIndex = 0;
            score = 0;
            document.getElementById("score").textContent = score;
            document.getElementById("next-btn").style.display = "none";
            document.getElementById("restart-btn").style.display = "none";
            document.getElementById("result-container").innerHTML = "";
            document.getElementById("question-container").style.display = "block";
            document.body.classList.remove("yellow-theme");
            document.getElementById("game-container").classList.remove("yellow-theme");
            shuffleQuestions(); // Reorganiza las preguntas antes de comenzar
            loadQuestion();
            document.getElementById("progress-bar").style.background = "linear-gradient(to right, #9C27B0, #673AB7)"; // Volver al color morado
        }

        // Comienza el juego con preguntas aleatorias
        shuffleQuestions();
        loadQuestion();
    </script>
</body>
</html>
